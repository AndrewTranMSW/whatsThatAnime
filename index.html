<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Mulish:wght@200&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./develop/styles.css">
    <title>What's that Anime</title>
</head>

<body>
    <header>
        <div class="hero-section">
            <div class="hero-section-text">
            <h1 id="title">What's that Anime?</h1>
            <h4 id="subtitle">Simply upload a URL link or a screenshot of an anime to find out which one it is, and some bonus gifs!</h4>
            </div>
        </div>
    </header>

    <!-- credits: https://codepen.io/aaronvanston/pen/yNYOXR -->
    <div class="file-upload">
    <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

    <div class="image-upload-wrap">
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
        <h3>Drag and drop a file or select add Image</h3>
        </div>
    </div>

    <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" />
        <div class="image-title-wrap">
        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
        </div>
    </div>
    </div>

    <div id="previous-searches">
        <ul id="list">
        </ul>
    </div>
    
    <h1 id="theAnimeName"></h1>
    <div id="theAnimePic"></div>
    
    <div class="container hide">
        <!-- Div for the Anime facts as a list, the <span> tag nested in the <li> tag will populate the anime info -->
        <div class="anime-info">
            <ul>
                <li class="anime-info">Anime Name: <span id="anime-info-text"></span></li>
                <li class="episode-info">Episodes: <span id="episode-info-text"></span></li>
                <li class="genre-info">Rating: <span id="rating-info-text"></span></li>
                <li class="air-date-info">Original air date: <span id="air-date-info-text"></span></li>
                <li class="synopsis">Synopsis: <span id="synopsis-text"></span></li>
                <li class="view-more" id="view-more-text"></li>
            </ul>
        </div>
        <!-- Previous searches will populate here under the 'previous-searches' class -->
        <div class="container">
            <div class="previous-searches"></div>
        </div>
        <!-- Gifs will populate here -->
        <div class="gif-container" id="gifs"></div>
    </div>
    <!-- Gifs will populate here -->
    <div class="gif-container" id="gifs"></div>
</div>


  

    
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
    $(document).foundation();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="./develop/script.js"></script>
</body>
</html>

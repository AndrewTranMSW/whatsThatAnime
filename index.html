<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Mulish:wght@200&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./develop/styles.css">
    <title>What's that Anime</title>
</head>
<body>
    <header>
        <div class="hero-section">
            <div class="hero-section-text">
            <h1 id="title">What's that Anime?</h1>
            <h4 id="subtitle">Simply upload a URL link or a screenshot of an anime to find out which one it is, and some bonus gifs!</h4>
            </div>
        </div>
    </header>

    <!-- This will populate when the submit button is pressed. Will be a hidden element until the 'loading' is complete. To hide, add 'hide' to the parent div class of container -->
    <input type="file" id="fileInput" multiple/>
    <input type="text" name="image" id="imageLink"/>
    <!-- The multiple attribute is a boolean attribute. When present, it specifies that the user is allowed to enter more than one value in the <input> element. use multiple for files -->
    <button type="submit" id="submit-button">submit</button>
    <h1 id="theAnimeName"></h1>
    <div id="theAnimePic"></div>

    
    <div class="container hide">
        <!-- Div for the Anime facts as a list, the <span> tag nested in the <li> tag will populate the anime info -->
        <div class="anime-info">
            <ul>
                <li class="anime-info">Anime Name: <span id="anime-info-text"></span></li>
                <li class="episode-info">Episode information: <span id="episode-info-text"></span></li>
                <li class="genre-info">Genres: <span id="genre-info-text"></span></li>
                <li class="air-date-info">Original air date: <span id="air-date-info-text"></span></li>
                <li class="where-to-watch-info">Where to watch <span id="where-to-watch-info-text"></span></li>
            </ul>
        </div>
        <!-- Previous searches will populate here under the 'previous-searches' class -->
        <div class="container">
            <div class="previous-searches"></div>
        </div>
        <!-- Gifs will populate here -->
        <div class="gif-container" id="gifs"></div>
    </div>


  

    

    

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
    $(document).foundation();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="./develop/script.js"></script>
</body>
</body>
</html>
